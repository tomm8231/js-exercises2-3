<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .my-div {width: 25px; height: 25px;background-color:red; margin:1px;}
      </style>
     
</head>
<body>
    <div id="outer">
        <div id="1" class="my-div"></div>
        <div id="2" class="my-div"></div>
        <div id="3" class="my-div"></div>
        <div id="4" class="my-div"></div>
        <div id="5" class="my-div"></div>
        <div id="6" class="my-div"></div>
        <div id="7" class="my-div"></div>
        <div id="8" class="my-div"></div>
        <div id="9" class="my-div"></div>
        <div id="10" class="my-div"></div>
        <p id=text>Clicked div id will appear here</p>
    </div>

    <script>

        document.querySelector("#outer").onclick = (evt) => {
            const id = evt.target.id
            console.log(`Div id: ${id}`)
            document.querySelector("#text").innerHTML = `id: ${id}`
        }
        
    </script>
</body>
</html>
